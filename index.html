<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="input-fild">
      <label for="text-url">Enter Your Text Or URL</label>
      <input type="text" type="url" id="text-url" placeholder="text or url">
    </div>
    <div id="qr-code-box" class="qr-box">
      <img src="" id="qr-img">
    </div>
    <button id="btn">Generate</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
